{% extends "base.html" %}

{% block content %}
<h1>Gesti√≥n de Citas</h1>

<!-- Formulario para agregar citas -->
<form action="/citas" method="POST" class="mb-4">
  <div class="mb-3">
    <label for="fecha" class="form-label">Fecha</label>
    <input type="date" name="fecha" id="fecha" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="hora" class="form-label">Hora</label>
    <input type="time" name="hora" id="hora" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="motivo" class="form-label">Motivo</label>
    <input type="text" name="motivo" id="motivo" placeholder="Motivo de la cita..." class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="paciente_id" class="form-label">ID del Paciente</label>
    <input type="number" name="paciente_id" id="paciente_id" placeholder="#ID Paciente..." class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Agregar Cita</button>
</form>

<!-- Listado de citas -->
<h2>Citas Registradas</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Motivo</th>
      <th>Estado</th>
      <th>ID Paciente</th>
    </tr>
  </thead>
  <tbody>
    {% for cita in citas %}
    <tr>
      <td>{{ cita.id }}</td>
      <td>{{ cita.fecha }}</td>
      <td>{{ cita.hora }}</td>
      <td>{{ cita.motivo }}</td>
      <td>{{ cita.estado }}</td>
      <td>{{ cita.paciente_id }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
