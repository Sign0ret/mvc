{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h1 class="text-center">Iniciar Sesión</h1>
    <form method="POST" class="mx-auto w-50 p-4 border rounded shadow">
      <div class="form-group mb-3">
        <label for="nombre">Nombre de usuario:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Username" required>
      </div>
      <div class="form-group mb-3">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>
    <p class="text-center mt-3">
      <a href="/register">No tengo cuenta, registrarme como paciente</a>
    </p>
  </div>
{% endblock %}
